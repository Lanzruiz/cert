    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="css/font-awesome.min.css">
       
        
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link href="lib/bootstrap/bootstrap-3.3.7-2/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Hello World</title>
    </head>
    <body>
        <img class="logo" src="img/logo2.png">
        <p class="name">Emergency Response <br/> Team App</p>
        <div id="login">
            <form>
              
                <p><span class="fontawesome-user"><i class="fa fa-toggle-on" aria-hidden="true"></i></span><input type="text" id="click" placeholder="Code">
                </p> <!-- JS because of IE support; better: placeholder="Username" -->
              
                <p><a href="#" class="btn button" role="button">Link</a></p>

               
            </form>
             <p><a class="color-white" href="interview.html">Skip this process</a><span class="fontawesome-arrow-right"><i class="fa fa-arrow-right" aria-hidden="true" id="click"></i></span></p>
        </div>

        <script src="lib/bootstrap/bootstrap-3.3.7-2/dist/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
       

    </body>
   
</html>
